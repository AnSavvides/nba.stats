<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NBA Stats</title>
    <link href="http://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="src/styles/nba.css">
    <link rel="stylesheet" href="src/styles/nprogress.css">
  </head>
  <body>
    <h2>NBA Stats</h2>
    <form>
        <div id="duration">
            <p>
                <label for="all">All Time</label>
                <input type="radio" name="duration" id="all" required checked value="all" />
            </p>
            <p>
                <label for="current">Current Season</label>
                <input type="radio" name="duration" id="current" value="current" />
            </p>
        </div>
    </form>
    <div id="bubble-chart">
    </div>
    <script src="dist/build.js"></script>
  </body>
</html>
